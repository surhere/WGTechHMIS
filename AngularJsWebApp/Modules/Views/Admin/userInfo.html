<div>
    Home Page.

</div>
<div class="col-md-8">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="order in orders">
                <td>
                    {{ user.SID }}
                </td>
                <td>
                    {{ user.first_name }}
                </td>
                <td>
                    {{  user.last_name }}
                </td>
                <td>
                    <input type="checkbox" data-ng-model="order.isShipped" disabled="disabled">
                </td>
            </tr>
        </tbody>
    </table>
</div>
